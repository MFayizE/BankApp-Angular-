<div class="container">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col col-sm-1 col-md-2 col-lg-4"></div>
        <div class="col col-sm-10 col-md-8 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="container">
                        <h2 class="mt-5">Let's sign you in <span class="dot text-primary">.</span></h2>
                        <h4>Welcome Back</h4>
                        <h4>You've been Missed</h4>
                        <input class="input mt-5 " [ngStyle]="{'outline': this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched ? '2px solid red' :  '' }"
                         formControlName="acno" id="acc" type="text" placeholder="Account Number"> <br>
                         <div class="mt-2" *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" style="color: red;">Invalid Account Number</div>

                        <input class="input mt-2" [ngStyle]="{'outline': this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched ? '2px solid red' :  '' }"
                         formControlName="pswd" id="pass" type="password" placeholder="Password"> <br>
                         <div  class="mt-2" *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" style="color: red;">Invalid Password</div>

                        <div class="form-check">
  
                            <input type="checkbox" class="form-check-input" onclick="myFunction()"
                                id="exampleCheck1">
                            <label class="form-check-label " for="exampleCheck1">Show Password</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="accc">Don't Have a account? <a routerLink="register"class="reg text-primary">Register</a></p>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary mt-3 mb-4 shadow" type="button"
                                (click)="logIn()">Login</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col col-sm-1 col-md-2 col-lg-4"></div>
    </div>
    </form>
</div>
