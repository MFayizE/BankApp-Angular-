
<div class="container">
    <div class="row">
        <div class="col col-sm-1 col-md-2 col-lg-4"></div>
        <div class="col col-sm-10 col-md-8 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="container">
                        <h2 class="mt-5">Let's sign you in <span class="dot text-primary">.</span></h2>
                        <h4>Welcome Back</h4>
                        <h4>You've been Missed</h4>
                        <input class="input mt-5 " 
                         (change)="changeacc($event)" id="acc" type="text" placeholder="Account Number"> <br>
                        <input class="input mt-2" 
                        (change)="changepass($event)"id="pass" type="password" placeholder="Password"> <br>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" onclick="myFunction()"
                                id="exampleCheck1">
                            <label class="form-check-label " for="exampleCheck1">Show Password</label>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="accc">Don't Have a account? <a routerLink=""><span
                                        class="reg text-primary">Register</span></a></p>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary mt-3 mb-4 shadow" type="button"
                                (click)="logIn()">Login</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col col-sm-1 col-md-2 col-lg-4"></div>
    </div>
</div>
