<h1>Transaction</h1>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of transaction['transaction']">
                    <td>{{i.type}}</td>
                    <td>{{i.amount}}</td>
                </tr>
            </tbody>
        </table> 
    </div>
    <div class="col-4"></div>
</div>


<button class="btn btn-primary" routerLink="/dashboard">Home</button>
